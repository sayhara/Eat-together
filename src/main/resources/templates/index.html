<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaforg/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Eat-together</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container{
            max-width: 100%;
        }
        body{
            font-family: "arial";
        }
    </style>
</head>
<body bg="light">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="/" th:href="@{/}">
        <img src="/images/main_logo.png" width="30" height="30">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <form th:action="@{/search/meeting}" class="form-inline" method="get">
                    <input class="form-control mr-sm-2" name="keyword" type="search"
                           placeholder=" 주변 찾기 ">
                </form>
            </li>
        </ul>
    </div>

    <ul class="navbar-nav justify-content-end">
        <li class="nav-item" sec:authorize="!isAuthenticated()"><a
                class="nav-link" th:href="@{/login}">로그인</a></li>
        <li class="nav-item" sec:authorize="!isAuthenticated()"><a
                class="nav-link" th:href="@{/sign-up}">가입</a></li>
        <li></li>

    </ul>
</nav>

<div class="container">
    <div class="py-5 text-center">
        <h2>잇투게더</h2>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="application/javascript">
    (function(){
        'use strict';

        window.addEventListener('load',function(){
            var forms=document.getElementsByClassName('needs-validation');

            Array.prototype.filter.call(forms,function(form){
                form.addEventListener('submit',function(event){
                    if(form.checkValidity()===false){
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                },false)
            })
        },false)
    }())
</script>
</html>
