<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment.html::head"></head>
<body class="bg-light">
    <div th:replace="fragment.html::navigation"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="fragment.html::settings-menu (currentMenu='profile')"></div>
            </div>
            <div class="col-8">
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">메시지</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="row">
                    <h2 class="col-sm-12" th:text="${account.nickname}">NICKNAME</h2>
                </div>
                <div class="row mt-3">
                    <form class="col-sm-6" action="#" th:action="@{/settings/profile}"
                          th:object="${profile}" method="post" novalidate>

                        <div class="form-group">
                            <label for="bio">한 줄 소개</label> <input id="bio" type="text" th:field="*{bio}" class="form-control"
                                                                   placeholder="간략한 소개를 부탁합니다." aria-describedby="bioHelp" required>
                            <small id="bioHelp" class="form-text text-muted"> 간략하게 입력해주세요. </small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}">
                                길이가 범위를 벗어납니다. </small>
                        </div>

                        <div class="form-group">
                            <label for="age">나이</label>
                            <input id="age" th:field="*{age}" class="form-control"
                                   placeholder="27" aria-describedby="ageHelp" required>
                            <small id="ageHelp" class="form-text text-muted"> 본인의 나이를 입력하세요. </small>
                        </div>

                        <div class="form-group">
                            <label for="major">전공</label>
                            <input id="major" type="text"th:field="*{major}" class="form-control"
                                   placeholder="어떤 전공을 하고 계신가요?" aria-describedby="majornHelp" required>
                            <small id="majorHelp" class="form-text text-muted"> 학과명을 입력하세요. </small>
                        </div>


                        <div class="form-group">
                            <label for="location">활동 지역</label>
                            <input id="location" type="text" th:field="*{location}" class="form-control"
                                   placeholder="서울" aria-describedby="locationdHelp" required>
                            <small id="locationdHelp" class="form-text text-muted">
                                주요 활동(사는 곳이나 직장을 다니는 곳 또는 놀러 다니는 곳) <br>
                                지역의 도시 이름을 알려주세요. </small>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">수정하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
