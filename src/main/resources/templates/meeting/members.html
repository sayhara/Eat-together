<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment.html :: head"></head>
<body class="bg-light">

<div th:replace="fragment.html :: head"></div>
<div th:replace="fragment.html :: meeting-banner"></div>

<div class="container">

  <div th:replace="fragment.html :: meeting-info"></div>
  <div th:replace="fragment.html :: meeting-Menu(meetingMenu='members')"></div>

  <div th:replace="fragment.html :: member-list(members=${meeting.manager},isManager=${true})"></div>
  <div th:replace="fragment.html :: member-list(members=${meeting.members},isManager=${false})"></div>

</div>

<script type="application/javascript">
  $(function(){
    $('[data-toggle="tooltip"]').tooltip()
  });
</script>

</body>
</html>
