<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment.html :: head"></head>
<body class="bg-light">

<div th:replace="fragment.html :: navigation"></div>
<div th:replace="fragment.html :: meeting-banner"></div>

<div class="container">

  <div th:replace="fragment.html :: meeting-info"></div>
  <div th:replace="fragment.html :: meeting-Menu(meetingMenu='info')"></div>

  <div class="row px-3 justify-content-center">
    <div class="col-10 pt-3" th:utext="${meeting.long_note}"></div>
  </div>

</div>

<script type="application/javascript">
  $(function(){
    $('[data-toggle="tooltip"]').tooltip()
  });
</script>

</body>
</html>
