<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment.html :: head"></head>
<body class="bg-light">

<div th:replace="fragment.html :: navigation"></div>
<div th:replace="fragment.html :: meeting-banner"></div>

<div class="container">
  <div th:replace="fragment.html :: meeting-info"></div>
  <div th:replace="fragment.html :: meeting-Menu(meetingMenu='settings')"></div>

  <div class="row px-3 justify-content-center">
    <div class="col-2">
      <div th:replace="fragment.html :: meeting-settings-menu(currentMenu='description')"></div>
    </div>
    <div class="col-8">
      <div th:replace="fragment.html :: message"></div>
      <form class="needs-validation col-sm-10" th:action="@{'/meeting/'+${meeting.getUrl()}+'/settings/description'}"
            th:object="${meetingDescriptionForm}" method="post" novalidate>
        <div class="form-group">
          <label for="short_note">짧은 소개</label>
          <textarea id="short_note" type="textarea" th:field="*{short_note}" class="form-control"
                    placeholder="모임를 짧게 소개해 주세요." aria-describedby="short_noteHelp" maxlength="100"></textarea>
          <small id="short_noteHelp" class="form-text text-muted">
            100자 이내로 모임를 짧게 소개해 주세요.
          </small>
          <small class="invalid-feedback">짧은 소개를 입력하세요.</small>
          <small class="form-text text-danger" th:if="${#fields.hasErrors('short_note')}" th:errors="*{short_note}"></small>
        </div>

        <div class="form-group">
          <label for="long_note">상세 소개</label>
          <textarea id="long_note" type="textarea" th:field="*{long_note}" class="form-control"
                    placeholder="모임를 자세히 소개해 주세요." aria-describedby="long_noteHelp"></textarea>
          <small id="long_noteHelp" class="form-text text-muted">
            모임의 목표, 일정, 진행방식, 사용할 교재 또는 인터넷 강좌 그리고 모집중인 모임원 등 모임에 대해 자세히 적어주세요.
          </small>
          <small class="invalid-feedback">상세 소개를 입력하세요.</small>
          <small class="form-text text-danger" th:if="${#fields.hasErrors('long_note')}" th:errors="*{long_note}"></small>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit"
                  aria-describedby="submitHelp">수정하기</button>
        </div>
      </form>
    </div>
  </div>

</div>
<script th:replace="fragment.html :: validation"></script>
<script th:replace="fragment.html :: editor-script"></script>
</body>
</html>
