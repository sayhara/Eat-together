<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment.html::head"></head>
<body class="bg-light">
    <div th:replace="fragment.html::navigation"></div>

    <div class="container">
        <div class="py-5 text-center">
            <p class="lead"></p>
            <h2>로그인</h2>
        </div>
        <div class="row justify-content-center">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p>아이디 또는 패스워드가 정확하지 않습니다.</p>
            </div>
        </div>

        <form class="needs-validation col-sm-6" action="#" th:action="@{/login}" method="post" novalidate>
            <div class="form-group">
                <label for="nickname">아이디</label>
                <input id="nickname" type="text" name="nickname" class="form-control"
                    placeholder="google@email.com" aria-describedby="nicknameHelp" required>
                <small id="nicknameHelp" class="form-text text-muted">
                    회원가입시의 아이디를 입력하세요.
                </small>
                <small class="invalid-feedback">아이디를 입력하세요.</small>
            </div>

            <div class="form-group">
                <label for="password">패스워드</label>
                <input id="password" type="password" name="password" class="form-control"
                    aria-describedby="passwordHelp" required>
                <small id="passwordHelp" class="form-text text-muted">
                    회원가입시의 패스워드를 입력하세요.
                </small>
                <small class="invalid-feedback">패스워드를 입력하세요.</small>
            </div>

            <div class="form-group form-check">
                <input type="checkbox"class="form-check-input" id="rememberMe" name="remember-me" checked>
                <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
            </div>

            <div class="form-group">
                <button class="btn btn-success btn-block" type="submit"
                    aria-describedby="submitHelp">로그인</button>
                <small id="submitHelp" class="form-text text-muted">
                    <a href="#" th:href="@{/sign-up}">계정 생성</a>
                </small>
            </div>
        </form>
    </div>

    <script th:replace="fragment.html::validation"></script>
</body>
</html>
