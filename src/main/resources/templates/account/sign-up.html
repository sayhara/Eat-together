<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment.html::head"></head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body bg="light">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="/" th:href="@{/}">
        <img src="/images/main_logo.png" width="30" height="30">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <form th:action="@{/search/meeting}" class="form-inline" method="get">
                    <input class="form-control mr-sm-2" name="keyword" type="search"
                           placeholder=" 주변 찾기 ">
                </form>
            </li>
        </ul>
    </div>

        <ul class="navbar-nav justify-content-end">
            <li class="nav-item"><a
                    class="nav-link" th:href="@{/login}">로그인</a></li>
            <li class="nav-item"><a
                    class="nav-link" th:href="@{/sign-up}">가입</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="py-5 text-center">
            <h2>회원가입</h2>
        </div>
        <div class="row justify-content-center">
            <form class="needs-validation col-sm-6"
                  th:action="@{/sign-up}" th:object="${signUpForm}" method="post" novalidate>
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input id="username" type="text" th:field="*{nickname}" class="form-control"
                           placeholder="UserName" aria-describedby="usernameHelp" required minlength="3" maxlength="20">
                    <small id="usernameHelp" class="form-text text-muted">
                        <div>아이디는 문자와 숫자로만 5자 이상 20자 이내로 입력하세요.</div>
                    </small>
                    <small class="invalid-feedback">닉네임을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">아이디가 정확하지 않습니다.</small>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input id="email" type="email" th:field="*{email}" class="form-control"
                           placeholder="google@email.com" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">
                        <div>이메일은 google@email.com 형태로 입력하세요.</div>
                    </small>
                    <small class="invalid-feedback">이메일을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">이메일이 정확하지 않습니다.</small>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input id="password" type="password" th:field="*{password}" class="form-control"
                           aria-describedby="passwordHelp" required minlength="8" maxlength="20">
                    <small class="invalid-feedback">패스워드를 입력하세요.</small>
                    <small id="passwordHelp" class="form-text text-muted">
                        <div>패스워드는 8자 이상 20자 이내로 입력하세요.</div>
                    </small>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호 재입력</label>
                    <input id="passwordrepeat" type="password" th:field="*{passwordRepeat}" class="form-control"
                           aria-describedby="passwordHelp" required minlength="8" maxlength="20">
                    <small class="invalid-feedback">패스워드를 입력하세요.</small>
                    <small id="passwordRepeatHelp" class="form-text text-muted">
                        <div>패스워드는 서로 일치하게 해주세요.</div>
                    </small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{passwordRepeat}">패스워드가 정확하지 않습니다.</small>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" onclick="checkDisable(this.form)">
                    <label class="form-check-label" for="flexCheckChecked">
                        &nbsp;약관에 동의하시면 체크를 해주세요.
                    </label>
                </div>

                <div style="text-align: center">
                <button style="width:50%" class="btn btn-primary btn-block" type="submit"
                        aria-describedby="submitHelp">가입하기</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript">
    function checkDisable(form)
    {
        if(form.checkbox.checked==true){
            form.submit.disable=true;
        }else{
            form.submit.disable=false;
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="application/javascript">
    (function(){
        'use strict';

        window.addEventListener('load',function(){
            var forms=document.getElementsByClassName('needs-validation');

            Array.prototype.filter.call(forms,function(form){
                form.addEventListener('submit',function(event){
                    if(form.checkValidity()===false){
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                },false)
            })
        },false)
    }())
</script>

</html>
